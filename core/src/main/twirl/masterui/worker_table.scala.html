@(workers: List[spark.deploy.master.WorkerInfo])

<table class="table table-bordered table-striped table-condensed">
  <thead>
    <tr>
      <th>ID</th>
      <th>Host</th>
      <th>Port</th>
      <th>Cores</th>
      <th>Memory</th>
    </tr>
  </thead>
  <tbody>
    @for(w <- workers) {
      @worker_row(w)
    }
  </tbody>
</table>
